  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input #autocompleteInput type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="searchInput" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName">
        <mat-option *ngFor="let option of autoCompleteList" [value]="option" (onSelectionChange)="filterRestaurantList($event)">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-chip-list>
    <mat-chip *ngFor="let searchInput of searchOptions" [removable]="removable" (removed)="removeSearchOption(searchInput)">
      {{searchInput.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
